<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Tâches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container">
    <h1>Gestionnaire de Tâches</h1>
    <div id="taskList" class="task-list">
      <h2>Tâches du jour :</h2>
      <ul id="tasks">
        <li><input type="checkbox" id="sport"><label for="sport">Faire du sport</label></li>
        <li><input type="checkbox" id="eat"><label for="eat">Manger</label></li>
        <li><input type="checkbox" id="pray"><label for="pray">Prier</label></li>
        <li><input type="checkbox" id="learn"><label for="learn">Apprendre</label></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
